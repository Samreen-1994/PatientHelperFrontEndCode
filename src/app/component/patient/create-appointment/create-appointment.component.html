<app-patient-navbar></app-patient-navbar>
<div class="container">
    <div style="margin-top: 10%;font-family: Calibri;">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="title">Appointment Title</label>
                <input type="text" class="form-control" id="title" placeholder="Appointment Title"
                    [(ngModel)]="this.appointment.appointmentTitle">
            </div>
            <div class="form-group col-md-6">
                <label for="dateTime">Select Date and Time</label>
                <input type="datetime-local" id="dateTime" name="Appointment Time/Date" class="form-control"
                    [(ngModel)]="this.appointment.appointmentSchedule">
            </div>
        </div>
        <div class="form-group">
            <label for="address">Message</label>
            <textarea class="form-control" id="address" placeholder="Type your message" rows="5"
                [(ngModel)]="this.appointment.appointmentDescription"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" (click)="createAppointment()">Create Appointment Request</button>
    </div>
</div>
