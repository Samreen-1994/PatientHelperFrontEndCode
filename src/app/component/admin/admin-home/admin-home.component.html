<div class="container" style="margin-top: 3%;">

    <div class="container" style="font-family: Calibri;margin-top:5%;">
        <h4>Edit User Data</h4>
        <table class="table table-striped"  style="font-size: 11px;">
            <tr style="background-color: skyblue">

                <th> User Type</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Store Name</th>
                <th></th>
                <th></th>
            </tr>
            <tr *ngFor="let user of this.userData">

                <td *ngIf="this.user.userType==1">Doctor</td>
                <td *ngIf="this.user.userType==2">Patient</td>
                <td *ngIf="this.user.userType==3">Medical Store</td>

                <td *ngIf="!this.user.isedit">{{this.user.firstName}}</td>
                <td *ngIf="this.user.isedit"> <input type="text" placeholder="First Name" class="form-control input-sm"
                        [(ngModel)]="this.user.firstName" /></td>

                <td *ngIf="!this.user.isedit">{{this.user.lastName}}</td>
                <td *ngIf="this.user.isedit"> <input type="text" placeholder="Last Name" class="form-control input-sm"
                        [(ngModel)]="this.user.lastName" /></td>

                <td *ngIf="!this.user.isedit">{{this.user.email}}</td>
                <td *ngIf="this.user.isedit"> <input type="email" placeholder="Email" class="form-control input-sm" [(ngModel)]="this.user.email" />
                </td>

                <td *ngIf="!this.user.isedit">{{this.user.phone}}</td>
                <td *ngIf="this.user.isedit"> <input type="text" placeholder="Phone " class="form-control input-sm" [(ngModel)]="this.user.phone" />
                </td>

                <td *ngIf="!this.user.isedit">{{this.user.address}}</td>
                <td *ngIf="this.user.isedit"> <input type="text" placeholder="Address" class="form-control input-sm"
                        [(ngModel)]="this.user.address" /></td>

                <td>
                    <span *ngIf="this.user.userType==3 && !this.user.isedit">
                        {{this.user.storeName}}
                    </span>
                </td>

                <td> <input type="text" placeholder="First Name" class="form-control input-sm" *ngIf="this.user.userType==3 && this.user.isedit"
                        [(ngModel)]="this.user.storeName" /></td>

                <td *ngIf="!this.user.isedit">{{this.user.age}}</td>
                <td *ngIf="this.user.isedit"> <input type="text" class="form-control input-sm" placeholder="First Name" [(ngModel)]="this.user.age" />
                </td>

                <td><button class="btn btn-danger" (click)="this.user.isedit=false"
                        *ngIf="this.user.isedit">Cancel</button></td>

                <td><button class="btn btn-primary" (click)="updateUserData(this.user)"
                        *ngIf="this.user.isedit">Save</button>

                <button class="btn btn-primary" (click)="this.user.isedit=true"
                        *ngIf="!this.user.isedit">Edit</button></td>
                <td><button class="btn btn-danger" (click)="deleteUser(this.user)">Delete</button></td>
            </tr>
        </table>
    </div>
</div>
