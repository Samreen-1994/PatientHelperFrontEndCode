<div class="card" style="font-family: calibri;">
    <div class="card-body">
        <div style="float: left;">
            <h1 style="color: #2B60DE;"><b>Patient Helper</b></h1>
        </div>
        <form class="form-inline" style="float: right;">
            <input name="email" type="text" class="form-control mb-3 mr-sm-3" id="email" placeholder="Email Address"
                [(ngModel)]="this.loginRequest.email">

            <div class="input-group mb-3 mr-sm-3">
                <input name="password" type="password" class="form-control" id="password" placeholder="Password"
                    [(ngModel)]="this.loginRequest.password">
            </div>

            <button type="submit" class="btn btn-primary mb-3" (click)="loginUser()">Login</button>
        </form>
    </div>
</div>
